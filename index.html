<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adega Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Banner com imagem da adega -->
        <div class="banner">
            <img src="./img/dino-logo.jpeg" alt="Adega" width="150px">
        </div>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Minha Conta</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Destaque para promoções ou produtos em destaque -->
        <section class="destaque">
            <h2>Promoções</h2>
            <!-- Aqui você pode adicionar produtos em destaque -->
        </section>
        
        <!-- Catálogo de Produtos -->
        <section class="catalogo">
            <h2>Catálogo</h2>
            <div class="grid-produtos">
                <!-- Aqui você pode adicionar produtos dinamicamente usando JavaScript -->
            </div>
            <!-- Botão para abrir a janela modal -->
            <button id="abrir-modal">Adicionar Novo Item</button>
        </section>
    </main>
    
    <!-- Janela modal para adicionar novo item -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Novo Item</h2>
            <form id="novo-produto-form">
                <label for="nome-produto">Nome do Produto:</label>
                <input type="text" id="nome-produto" required>
                <label for="preco-produto">Preço do Produto:</label>
                <input type="number" id="preco-produto" step="0.01" required>
                <label for="imagem-produto">URL da Imagem:</label>
                <input type="url" id="imagem-produto" required>
                <button type="submit">Adicionar Produto</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Adega Online</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
